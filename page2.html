<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Page</title>
<!--  <link rel="stylesheet" href="public\style.css">-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }
    .top-box {
      height: 33vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: darkgreen;
      font-size: 2em;
    }
    .button-container {
      display: flex;
      height: 67vh;
    }
    .button {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: darkgreen;
      color: black;
      font-size: 2em;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: green; /* Change color on hover */
    }
    .back-button {
      position: absolute;
      top: 10px; /* Adjust as needed */
      right: 10px; /* Adjust as needed */
      width: 100px; /* Set size for the button */
      height: 40px; /* Set size for the button */
      background: transparent; /* Invisible background */
      border: none; /* No border */
      cursor: pointer; /* Cursor change on hover */
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: black; /* Modal background */
      color: white;
      margin: auto;
      padding: 40px;
      border: 1px solid #888;
      width: 300px; /* Set width */
      text-align: center;
    }
    .close-button {
      background-color: darkgreen; /* Close button color */
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
  <script>
    function showModalGirlfriend(message, callback) {
      const modal = document.getElementById("modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = "You chose:\n\"Do you want to be my girlfriend...\"";
      modal.style.display = "flex";

      // yes button functionality
      document.getElementById("yes-button").onclick = function() {
        window.location.href='optionOne.html'
        modal.style.display = "none";
        if (callback) callback();
      };
      //no button functionality
      document.getElementById("no-button").onclick = function() {
        modal.style.display = "none";
        if (callback) callback();
      };
    }
    function showModalBoyfriend(message, callback) {
      const modal = document.getElementById("modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = "You Chose:\n\"Can I be your boyfriend...\"";
      modal.style.display = "flex";

      // yes button functionality
      document.getElementById("yes-button").onclick = function() {
        window.location.href='optionTwo.html'
        modal.style.display = "none";
        if (callback) callback();
      };
      //no button functionality
      document.getElementById("no-button").onclick = function() {
        modal.style.display = "none";
        if (callback) callback();
      };
    }
  </script>
</head>
<body>
<div class="top-box">
  Â¿So What would You Rather Hear?
  <button class="back-button" onclick="window.location.href='index.html'"></button> <!-- Invisible button -->
</div>

<div class="button-container">
  <button class="button" onclick="showModalGirlfriend()">Do you want to be my girlfriend...</button>
  <button class="button" onclick="showModalBoyfriend()">Can I be your boyfriend...</button>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <p id="modal-message"></p>
    <button id="yes-button" class="close-button">Yes</button>
    <button id="no-button" class="close-button">No</button>
  </div>
</div>
</body>
</html>
